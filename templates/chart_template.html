<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT NIV - Data Analysis Dashboard</title>
    
    <!-- ApexCharts.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@latest"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: #0A0A0A;
            color: #FFFFFF;
            overflow-x: hidden;
        }

        /* Dashboard Styles */
        .dashboard {
            min-height: 100vh;
            background: #0A0A0A;
        }

        .dashboard-header {
            background: #1A1A1A;
            border-bottom: 1px solid #333333;
            padding: 20px 30px;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 2.5em;
            background: linear-gradient(135deg, #00D4FF 0%, #0099CC 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-text h1 {
            font-size: 1.8em;
            font-weight: 700;
            color: #FFFFFF;
            margin: 0;
        }

        .logo-text p {
            color: #B0B0B0;
            font-size: 0.9em;
            margin: 0;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #2A2A2A;
            border-radius: 20px;
            border: 1px solid #333333;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00FF88;
            animation: pulse 2s infinite;
        }

        .status-indicator.loading .status-dot {
            background: #FFB800;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Summary Cards */
        .summary-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #1A1A1A;
            margin: 20px;
            border-radius: 12px;
            border: 1px solid #333333;
        }

        .summary-card {
            background: #2A2A2A;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .summary-card:hover::before {
            left: 100%;
        }

        .summary-card:hover {
            transform: translateY(-2px);
            border-color: #00D4FF;
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.1);
        }

        .card-icon {
            font-size: 2em;
            background: linear-gradient(135deg, #00D4FF 0%, #0099CC 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-content h3 {
            color: #B0B0B0;
            font-size: 0.9em;
            font-weight: 500;
            margin: 0 0 5px 0;
        }

        .card-value {
            color: #FFFFFF;
            font-size: 2em;
            font-weight: 700;
            margin: 0;
        }

        .card-label {
            color: #B0B0B0;
            font-size: 0.8em;
            margin: 0;
        }

        /* Controls */
        .controls-section {
            padding: 20px 30px;
            background: #1A1A1A;
            border-bottom: 1px solid #333333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .control-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(135deg, #00D4FF 0%, #0099CC 100%);
            color: #FFFFFF;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.2);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.3);
        }

        .control-btn.secondary {
            background: #2A2A2A;
            border: 1px solid #333333;
            box-shadow: none;
        }

        .control-btn.secondary:hover {
            border-color: #00D4FF;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.1);
        }

        .chart-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-selector label {
            color: #B0B0B0;
            font-size: 0.9em;
        }

        .chart-selector select {
            background: #2A2A2A;
            color: #FFFFFF;
            border: 1px solid #333333;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
        }

        /* Flow Chart */
        .flow-chart-section {
            background: #1A1A1A;
            margin: 20px;
            border-radius: 12px;
            border: 1px solid #333333;
            overflow: hidden;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid #333333;
        }

        .section-header h2 {
            color: #FFFFFF;
            font-size: 1.3em;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: #B0B0B0;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #333333;
            color: #FFFFFF;
        }

        .flow-chart-container {
            padding: 30px;
        }

        /* Charts Grid */
        .charts-section {
            padding: 30px;
            background: #0A0A0A;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 25px;
        }

        .chart-container {
            background: #1A1A1A;
            border: 1px solid #333333;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .chart-container:hover {
            transform: translateY(-2px);
            border-color: #00D4FF;
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.1);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #333333;
        }

        .chart-header h3 {
            color: #FFFFFF;
            font-size: 1.1em;
            font-weight: 600;
            margin: 0;
        }

        .chart-actions {
            display: flex;
            gap: 10px;
        }

        .chart-btn {
            background: #2A2A2A;
            border: 1px solid #333333;
            color: #B0B0B0;
            border-radius: 4px;
            padding: 5px 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .chart-btn:hover {
            background: #00D4FF;
            color: #FFFFFF;
            border-color: #00D4FF;
        }

        .chart-content {
            padding: 20px;
            min-height: 300px;
        }

        /* Loading States */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 10, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .loading-spinner {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
        }

        .spinner-ring {
            width: 20px;
            height: 20px;
            border: 2px solid #333333;
            border-top: 2px solid #00D4FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .spinner-ring:nth-child(2) {
            animation-delay: 0.1s;
        }

        .spinner-ring:nth-child(3) {
            animation-delay: 0.2s;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-overlay p {
            color: #B0B0B0;
            font-size: 1.1em;
        }

        /* No Data State */
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #B0B0B0;
        }

        .no-data-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .no-data h3 {
            color: #FFFFFF;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .summary-section {
                grid-template-columns: 1fr;
                margin: 10px;
                padding: 20px;
            }

            .controls-section {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                justify-content: center;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .chart-container {
                min-width: 0;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1A1A1A;
        }

        ::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00D4FF;
        }
    </style>
</head>
<body>
    <div id="dashboard-container">
        <!-- TSX Dashboard will be rendered here -->
    </div>

    <!-- Load TypeScript/TSX -->
    <script src="https://unpkg.com/typescript@latest/lib/typescript.js"></script>
    <script>
        // Load and compile TSX dashboard
        async function loadTSXDashboard() {
            try {
                // Load the TSX file
                const response = await fetch('/static/js/dashboard.tsx');
                const tsxCode = await response.text();
                
                // Compile TypeScript/TSX to JavaScript
                const jsCode = ts.transpile(tsxCode, {
                    target: ts.ScriptTarget.ES2017,
                    module: ts.ModuleKind.None,
                    strict: false,
                    esModuleInterop: true,
                    jsx: ts.JsxEmit.React
                });
                
                // Execute the compiled JavaScript
                eval(jsCode);
            } catch (error) {
                console.error('Error loading TSX dashboard:', error);
                // Fallback to basic functionality
                loadFallbackDashboard();
            }
        }

        // Fallback dashboard if TSX loading fails
        function loadFallbackDashboard() {
            console.log('Loading fallback dashboard...');
            
            const container = document.getElementById('dashboard-container');
            container.innerHTML = `
                <div class="dashboard">
                    <header class="dashboard-header">
                        <div class="header-content">
                            <div class="logo-section">
                                <div class="logo-icon">📊</div>
                                <div class="logo-text">
                                    <h1>PROJECT NIV</h1>
                                    <p>Data Analysis Dashboard</p>
                                </div>
                            </div>
                            <div class="status-indicator ready">
                                <div class="status-dot"></div>
                                <span>Loading...</span>
                            </div>
                        </div>
                    </header>
                    <section class="charts-section">
                        <div class="no-data">
                            <div class="no-data-icon">📊</div>
                            <h3>Loading Dashboard...</h3>
                            <p>Please wait while we initialize the data analysis interface</p>
                        </div>
                    </section>
                </div>
            `;

            // Load data and update dashboard
            loadDashboardData();
        }

        // Load dashboard data
        async function loadDashboardData() {
            try {
                const response = await fetch('/api/etl-data');
                if (response.ok) {
                    const data = await response.json();
                    updateDashboard(data);
                } else {
                    throw new Error('Failed to load data');
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                showError('Failed to load dashboard data');
            }
        }

        // Update dashboard with data
        function updateDashboard(data) {
            const container = document.getElementById('dashboard-container');
            const summary = data.summary || {};
            const charts = data.chart_configs || {};

            container.innerHTML = `
                <div class="dashboard">
                    <header class="dashboard-header">
                        <div class="header-content">
                            <div class="logo-section">
                                <div class="logo-icon">📊</div>
                                <div class="logo-text">
                                    <h1>PROJECT NIV</h1>
                                    <p>Data Analysis Dashboard</p>
                                </div>
                            </div>
                            <div class="status-indicator ready">
                                <div class="status-dot"></div>
                                <span>Ready</span>
                            </div>
                        </div>
                    </header>
                    
                    <section class="summary-section">
                        <div class="summary-card">
                            <div class="card-icon">📈</div>
                            <div class="card-content">
                                <h3>Original Data</h3>
                                <div class="card-value">${summary.original_rows || 0}</div>
                                <div class="card-label">rows</div>
                            </div>
                        </div>
                        <div class="summary-card">
                            <div class="card-icon">🔄</div>
                            <div class="card-content">
                                <h3>Processed</h3>
                                <div class="card-value">${summary.processed_rows || 0}</div>
                                <div class="card-label">rows</div>
                            </div>
                        </div>
                        <div class="summary-card">
                            <div class="card-icon">📋</div>
                            <div class="card-content">
                                <h3>Columns</h3>
                                <div class="card-value">${summary.columns || 0}</div>
                                <div class="card-label">fields</div>
                            </div>
                        </div>
                        <div class="summary-card">
                            <div class="card-icon">📊</div>
                            <div class="card-content">
                                <h3>Charts</h3>
                                <div class="card-value">${Object.keys(charts).length}</div>
                                <div class="card-label">visualizations</div>
                            </div>
                        </div>
                    </section>

                    <section class="controls-section">
                        <div class="control-group">
                            <button class="control-btn primary" onclick="refreshCharts()">
                                <span>🔄</span>
                                Refresh Data
                            </button>
                            <button class="control-btn secondary" onclick="exportData()">
                                <span>📥</span>
                                Export Data
                            </button>
                        </div>
                    </section>

                    <section class="charts-section">
                        <div class="charts-grid">
                            ${Object.entries(charts).map(([chartType, config]) => `
                                <div class="chart-container">
                                    <div class="chart-header">
                                        <h3>${config.title?.text || chartType.charAt(0).toUpperCase() + chartType.slice(1)}</h3>
                                    </div>
                                    <div class="chart-content" id="chart-${chartType}"></div>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                </div>
            `;

            // Initialize charts
            initializeCharts(charts);
        }

        // Initialize ApexCharts
        function initializeCharts(chartConfigs) {
            Object.entries(chartConfigs).forEach(([chartType, config]) => {
                const element = document.getElementById(`chart-${chartType}`);
                if (element) {
                    const chart = new ApexCharts(element, {
                        ...config,
                        chart: {
                            ...config.chart,
                            background: 'transparent',
                            foreColor: '#FFFFFF'
                        },
                        theme: {
                            mode: 'dark',
                            palette: 'palette1'
                        },
                        colors: ['#00D4FF', '#0099CC', '#00FF88', '#FFB800', '#FF4444']
                    });
                    chart.render();
                }
            });
        }

        // Global functions
        function refreshCharts() {
            location.reload();
        }

        function exportData() {
            window.open('/api/data/export', '_blank');
        }

        function showError(message) {
            const container = document.getElementById('dashboard-container');
            container.innerHTML = `
                <div class="dashboard">
                    <header class="dashboard-header">
                        <div class="header-content">
                            <div class="logo-section">
                                <div class="logo-icon">📊</div>
                                <div class="logo-text">
                                    <h1>PROJECT NIV</h1>
                                    <p>Data Analysis Dashboard</p>
                                </div>
                            </div>
                        </div>
                    </header>
                    <section class="charts-section">
                        <div class="no-data">
                            <div class="no-data-icon">❌</div>
                            <h3>Error</h3>
                            <p>${message}</p>
                        </div>
                    </section>
                </div>
            `;
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            loadTSXDashboard().catch(() => {
                loadFallbackDashboard();
            });
        });
    </script>
</body>
</html>
