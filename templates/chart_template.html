<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETL Data Visualization - PROJECT NIV</title>
    
    <!-- ApexCharts.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@latest"></script>
    
    <!-- Flow Chart Library -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --error-color: #f44336;
            --text-color: #333;
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--bg-color) 0%, #e3f2fd 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 3px solid var(--primary-color);
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header h1 {
            margin: 0;
            font-size: 3em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .header p {
            color: #666;
            margin: 15px 0 0 0;
            font-size: 1.2em;
            font-weight: 300;
        }
        
        .chart-container {
            margin: 30px 0;
            padding: 25px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: linear-gradient(145deg, #fafafa 0%, #ffffff 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .chart-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .chart-title {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-title::before {
            content: 'ðŸ“Š';
            font-size: 1.2em;
        }
        
        .flow-chart {
            margin: 30px 0;
            padding: 25px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: linear-gradient(145deg, #fafafa 0%, #ffffff 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .flow-chart svg {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        .etl-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }
        
        .summary-card {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
        }

        .summary-card:hover::before {
            animation: shimmer 1.5s ease-in-out;
        }

        .summary-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .summary-card h3 {
            margin: 0 0 15px 0;
            font-size: 1.1em;
            font-weight: 500;
            opacity: 0.9;
        }
        
        .summary-card .value {
            font-size: 2.5em;
            font-weight: 700;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 1.2em;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            color: var(--error-color);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid var(--error-color);
            font-weight: 500;
        }
        
        .controls {
            margin: 30px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }
        
        .hidden {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2.2em;
            }

            .chart-grid {
                grid-template-columns: 1fr;
            }

            .etl-summary {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #ffffff;
                --bg-color: #1a1a1a;
                --card-bg: #2d2d2d;
                --border-color: #404040;
            }

            body {
                background: linear-gradient(135deg, var(--bg-color) 0%, #0d1421 100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š ETL Data Visualization</h1>
            <p>Interactive charts powered by ApexCharts.js & TypeScript</p>
        </div>
        
        <div class="etl-summary" id="summary">
            <div class="summary-card">
                <h3>ðŸ“ˆ Original Rows</h3>
                <p class="value" id="original-rows">-</p>
            </div>
            <div class="summary-card">
                <h3>ðŸ”„ Processed Rows</h3>
                <p class="value" id="processed-rows">-</p>
            </div>
            <div class="summary-card">
                <h3>ðŸ“‹ Columns</h3>
                <p class="value" id="columns">-</p>
            </div>
            <div class="summary-card">
                <h3>ðŸ“Š Charts Generated</h3>
                <p class="value" id="charts-count">-</p>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="refreshCharts()">ðŸ”„ Refresh Charts</button>
            <button class="btn" onclick="exportData()">ðŸ“¥ Export Data</button>
            <button class="btn" onclick="toggleFlowChart()">ðŸ”„ Toggle Flow Chart</button>
        </div>
        
        <div class="flow-chart hidden" id="flow-chart-container">
            <div class="chart-title">ðŸ”„ ETL Process Flow</div>
            <div id="flow-chart"></div>
        </div>
        
        <div class="chart-grid" id="charts-container">
            <div class="loading">Loading charts...</div>
        </div>
    </div>

    <!-- Load TypeScript compiled JavaScript -->
    <script>
        // TypeScript will be compiled to JavaScript and loaded here
        // For now, we'll include the compiled version inline
    </script>
    
    <!-- Compile and load TypeScript -->
    <script src="https://unpkg.com/typescript@latest/lib/typescript.js"></script>
    <script>
        // Simple TypeScript compilation for browser
        async function loadTypeScript() {
            try {
                // Load the TypeScript file
                const response = await fetch('/static/js/dashboard.ts');
                const tsCode = await response.text();
                
                // Compile TypeScript to JavaScript
                const jsCode = ts.transpile(tsCode, {
                    target: ts.ScriptTarget.ES2017,
                    module: ts.ModuleKind.None,
                    strict: false,
                    esModuleInterop: true
                });
                
                // Execute the compiled JavaScript
                eval(jsCode);
            } catch (error) {
                console.error('Error loading TypeScript:', error);
                // Fallback to basic functionality
                loadFallbackJS();
            }
        }

        // Fallback JavaScript if TypeScript loading fails
        function loadFallbackJS() {
            console.log('Loading fallback JavaScript...');
            
            // Basic functionality without TypeScript
            let chartInstances = [];
            let etlData = null;
            
            async function loadETLData() {
                try {
                    const response = await fetch('/api/etl-data');
                    if (!response.ok) {
                        throw new Error('Failed to load ETL data');
                    }
                    etlData = await response.json();
                    updateSummary(etlData.summary);
                    generateCharts(etlData.chart_configs);
                } catch (error) {
                    console.error('Error loading ETL data:', error);
                    showError('Failed to load ETL data: ' + error.message);
                }
            }
            
            function updateSummary(summary) {
                document.getElementById('original-rows').textContent = summary.original_rows || 0;
                document.getElementById('processed-rows').textContent = summary.processed_rows || 0;
                document.getElementById('columns').textContent = summary.columns || 0;
                document.getElementById('charts-count').textContent = Object.keys(etlData?.chart_configs || {}).length;
            }
            
            function generateCharts(chartConfigs) {
                const container = document.getElementById('charts-container');
                container.innerHTML = '';
                
                if (!chartConfigs || Object.keys(chartConfigs).length === 0) {
                    container.innerHTML = '<div class="error">No chart configurations available</div>';
                    return;
                }
                
                Object.entries(chartConfigs).forEach(([chartType, config]) => {
                    const chartDiv = document.createElement('div');
                    chartDiv.className = 'chart-container';
                    chartDiv.innerHTML = `
                        <div class="chart-title">${config.title?.text || chartType.charAt(0).toUpperCase() + chartType.slice(1)} Chart</div>
                        <div id="chart-${chartType}"></div>
                    `;
                    container.appendChild(chartDiv);
                    
                    const chart = new ApexCharts(document.querySelector(`#chart-${chartType}`), config);
                    chartInstances.push(chart);
                    chart.render();
                });
            }
            
            function showError(message) {
                const container = document.getElementById('charts-container');
                container.innerHTML = `<div class="error">${message}</div>`;
            }
            
            // Global functions
            window.refreshCharts = function() {
                chartInstances.forEach(chart => {
                    chart.updateOptions({
                        chart: {
                            animations: {
                                enabled: true,
                                easing: 'easeinout',
                                speed: 800
                            }
                        }
                    });
                });
            };
            
            window.exportData = async function() {
                if (!etlData) {
                    showError('No data available to export');
                    return;
                }
                
                try {
                    const response = await fetch('/api/data/export');
                    if (response.ok) {
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = 'etl_data_export.csv';
                        link.click();
                        URL.revokeObjectURL(url);
                    }
                } catch (error) {
                    showError('Failed to export data');
                }
            };
            
            window.toggleFlowChart = function() {
                const flowChartContainer = document.getElementById('flow-chart-container');
                flowChartContainer.classList.toggle('hidden');
            };
            
            // Initialize
            document.addEventListener('DOMContentLoaded', loadETLData);
        }
        
        // Try to load TypeScript, fallback to JavaScript
        loadTypeScript().catch(() => {
            loadFallbackJS();
        });
    </script>
</body>
</html>
